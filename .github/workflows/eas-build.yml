name: "EAS Build Reusable"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string # staging | production
      profile:
        required: true
        type: string # preview | production | development
      platform:
        required: true
        type: string # android | ios | all
      submit:
        required: false
        type: boolean
        default: false # Only submit on production
    secrets:
      EXPO_TOKEN:
        required: true
      DOTENV_ME:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: npm

      - name: Setup Expo / EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install deps
        run: npm ci

      - name: Pull app env from Env Vault (no browser) + persist
        shell: bash
        run: |
          # Pull environment variables from the vault into the .env file
          npx dotenv-vault@latest pull "${{ inputs.environment }}" .env --yes --dotenvMe="${{ secrets.DOTENV_ME }}"

          # List all the environment keys pulled from the .env file
          echo "Loaded env keys:"
          cut -d= -f1 .env | sed 's/^/- /'

          # Load the environment variables into the shell for later use
          set -a
          source .env
          set +a

          # Dynamically persist all environment variables into $GITHUB_ENV
          persist () {
            name="$1"; val="${!1:-}"
            if [ -n "$val" ]; then
              # Persist each variable dynamically into $GITHUB_ENV for later steps
              printf '%s=%s\n' "$name" "$val" >> "$GITHUB_ENV"
            else
              echo "::warning::$name not set; will be missing in later steps"
            fi
          }

          # Loop through all key-value pairs in the .env file and dynamically persist them
          while IFS='=' read -r name value; do
            # Skip empty lines or comments
            if [[ -z "$name" || "$name" == \#* ]]; then
              continue
            fi

            # Persist each environment variable dynamically
            persist "$name"
          done < .env

      - name: Push env to EAS (create or overwrite)
        shell: bash
        run: |
          set -e

          # Define the function for pushing or updating the environment variables in EAS
          push_or_update () {
            local name="$1"; local visibility="$2"; local val="${!1:-}"

            if [ -z "$val" ]; then
              echo "Skip $name (unset)"
              return 0
            fi

            echo "Deploying $name to EAS env: ${{ inputs.profile }}"

            # Try CREATE first (ENV is positional)
            set +e
            out="$(eas env:create "${{ inputs.profile }}" \
              --name "$name" \
              --value "$val" \
              --visibility "$visibility" \
              --non-interactive 2>&1)"
            rc=$?
            set -e

            if [ $rc -eq 0 ]; then
              echo "‚úÖ Created $name"
              return 0
            fi

            # If it already exists, UPDATE it (ENV is positional; use --variable-name)
            if echo "$out" | grep -qi "already exists"; then
              echo "üîÅ Updating $name‚Ä¶"
              eas env:update "${{ inputs.profile }}" \
                --variable-name "$name" \
                --value "$val" \
                --visibility "$visibility" \
                --non-interactive
              echo "‚úÖ Updated $name"
              return 0
            fi

            echo "::error::Failed to push $name"
            echo "$out"
            return $rc
          }

          # Dynamically push all environment variables from the .env file to EAS
          while IFS='=' read -r name value; do
            if [[ -z "$name" || "$name" == \#* ]]; then
              continue
            fi

            # Push each environment variable to EAS as "sensitive"
            push_or_update "$name" sensitive
          done < .env

      - name: Build on EAS
        run: |
          if [[ "${{ inputs.platform }}" == "all" ]]; then
            eas build --platform android --profile ${{ inputs.profile }} --non-interactive --no-wait
            eas build --platform ios --profile ${{ inputs.profile }} --non-interactive --no-wait
          else
            eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive --no-wait
          fi

      - name: Submit to Play Store (optional)
        if: ${{ inputs.submit && inputs.environment == 'production' }}
        run: |
          eas submit -p ${{ inputs.platform }} --latest --profile ${{ inputs.profile }} --non-interactive
